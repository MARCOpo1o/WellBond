<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Student Portal</title>
    <link rel="stylesheet" href="main_page.css">
</head>
<body>
    <header>
        <div class="student-info">
            <h1>Medical Student</h1>
            <p>Name: John Doe</p>
            <p>School: Medical University</p>
        </div>
    </header>
    <main>
        <div class="patient-box" id="patient1">
            <div class="patient-image">
                <img src="patient1.jpg" alt="Elderly Patient 1">
            </div>
            <div class="patient-info">
                <h2>Elderly Patient 1</h2>
                
             
            </div>
            <button class="details-button" onclick="toggleDetails('patient1')">More Details</button>
        </div>
        <div class="patient-box" id="patient2">
            <div class="patient-image">
                <img src="patient2.jpg" alt="Elderly Patient 2">
            </div>
            <div class="patient-info">
                <h2>Elderly Patient 2</h2>
                
               
            </div>
            <button class="details-button" onclick="toggleDetails('patient2')">More Details</button>
        </div>
        <!-- Add more patient boxes as needed -->
    </main>

    <script src="main_page.js"></script>
</body>
</html>
